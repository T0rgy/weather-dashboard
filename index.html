<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link src="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid mainCon">
        <div class="row">
            <aside class="col-12 col-md-3 col-xl-3">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">  
                    <input type="text" class="form-control textVal" placeholder="Enter city name here..."/>
                    <div class="input-group-append btnPar">
                        <button class="btn btn-primary search" type="button" id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                </div> 
            </aside>

            <section class="col-12 col-md-9 col-xl-9">
                <div class="row today">
                    <div class="card bg-light mb-3" style="max-width: 400px">
                        <h2 class="card-header cardTodayCityName"></h2>
                        <h3 class="card-header cardTodayDate"></h3>
                        <img class="icons"/>
                        <div class="card-body cardBodyToday"></div>
                    </div>
                </div>

                <div class="row fiveForcast"></div>

            </section>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>
</html>
