<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- container for all -->
    <main class="container-fluid">
        <div class="row">
            <!-- side search bar -->
            <aside class="col-12 col-md-3 col-xl-3">
                <h2>Search for a City:</h2>
                <div class="input-group mb-3">  
                    <input type="text" class="form-control textVal" placeholder="Madison..."/>
                    <div class="input-group-append btnPar">
                        <button class="btn btn-primary search" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div> 
                <!-- container for previously searched cities -->
                <div class="container cityHistory"></div>
            </aside>

            <!-- card displays for weather conditions -->
            <section class="col-12 col-md-9 col-xl-9">
                <!-- today city card -->
                <div class="row">
                    <div class="card mb-3" style="max-width: 400px">
                        <h2 class="card-header todayCityName"></h2>
                        <h3 class="card-header todayDate"></h3>
                        <img class="icons"/>
                        <!-- displays data variables -->
                        <div class="card-body todayBody"></div>
                    </div>
                </div>

                <!-- container for 5 day forcast cards -->
                <div class="row fiveDayForecast"></div>

            </section>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
